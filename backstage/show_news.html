<h1>Category List</h1>
{%  if category_list %}
    <ul>
    {% for category in category_list %}
        <li><a href="{% url 'news:show_category_news' category.pk %}">{{ category.category }}</a></li>
    {% endfor %}
    </ul>
{% endif %}


<h1>News Detail</h1>
{{ news.tittle }}
{{ news.author }}
{{ news.date }}
{{ news.text }}
