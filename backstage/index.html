<h1>Category List</h1>
{%  if category_list %}
    <ul>
    {% for category in category_list %}
        <li><a href="{% url 'news:show_category_news' category.pk %}">{{ category.category }}</a></li>
    {% endfor %}
    </ul>
{% endif %}


<h1>News List</h1>
{%  if news_list %}
    <ul>
    {% for news in news_list %}
        <li><a href="{% url 'news:show_news' news.pk %}">【{{ news.category }}】  {{ news.tittle }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
