<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="style/stu-login.css">
    <link rel="stylesheet" href="style/admin-common.css">
</head>

<body>
<div class="container">
    <div class="header">
        <p>新闻管理系统<span>（管理员）</span></p>
    </div>

    <div class="input-box-container">

        <div class="input-header" onclick="inputHeader()">
            <p id="s-register">学生注册</p>
        </div>

        <div>
            <!--
                用ajax提交；
            -->
            <form action="" method="post">

                <ul>
                    <li><input type="text" name="username" placeholder="请输入登录账号" value=""></li>
                    <li><input type="password" name="password" value="" class="input-border-top" placeholder="请输入登录密码"></li>
                    <li><input type="password" name="password" value=""  placeholder="请确认登录密码"></li>
                    <li><input type="text" name="email" value="" class="input-border-top" placeholder="请输入邮箱地址"></li>
                    <li><input type="text" name="checkcode" placeholder="请输入验证码" value=""></li>
                </ul>
                <div class="btn">
                    <input type="submit" name="submit" id="login" value="提交">
                    <a href="stu-login.html"><input type="button" id="back" name="register" value="返回"></a>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="js/stu-login.js"></script>
</body>

</html>
