<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻系统（游客）</title>
    <link rel="stylesheet" href="../style/framework.css">
    <link rel="stylesheet" href="../style/usersNews.css">
    <link rel="stylesheet" href="../style/mainpage.css">
</head>
<body>
<div class="head">
    <span id="headtittle">新闻系统</span>
    <span class="timebox"></span>
    <button class="action login">登陆</button>
</div>

<div class="bigbox">
    <div class="leftcol">
        <div class="module">
            <button class="sidebtn" id="thisModule">主页</button>
            <button class="sidebtn">我的新闻</button>
            <button class="sidebtn">新闻发布</button>
        </div>
    </div>
    <div class="columns">
        <button class="colbtn" id="thisColumn">栏目1</button>
        <button class="colbtn">栏目2</button>
        <button class="colbtn">栏目3</button>
    </div>
    <div class="rightcol">
        <div class="box">
            <form action="" method="post" ><input id="search" type="text"></form>
        </div>

    </div>
</div>

<div class="bottom">
    <div class="info">
        <span class="msg">联系我们：xxxxxxxxxx</span>
        <span class="msg">传真：xxxxxx</span>
        <span class="msg">地址：xxxxxxxxxxxxxxxxxx</span>
    </div>

    <div>本页面由xxxxxx工作室提供支持</div>
</div>
<script type="text/javascript" src="../js/addLoadEvent.js"></script>
<script type="text/javascript" src="../js/leftCol.js"></script>
<script type="text/javascript" src="../js/lists.js"></script>
<script type="text/javascript" src="../js/mainpage.js"></script>
</body>
</html>
