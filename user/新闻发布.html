<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻发布页面（发布者）</title>
    <link rel="stylesheet" href="../style/新闻发布.css" type="text/css">
</head>
<body>
<div class="box">
    <div class="container">
        <div class="txt" id="bt"><span>标题</span><input class="contents" id="title" type="text"> </div>
        <div class="container2">
            <div class="txt" id="lb"><span>类别</span><input class="contents" id="category" type="text"></div>
            <div class="txt" id="ly"><span>来源</span><input class="contents" id="author" type="text"></div>
        </div>
        <div class="txt" ><span>正文</span><textarea style="overflow-y:visible; resize: none"  rows="15" cols="78" id="text" class="contents" ></textarea></div>
        <div class="button">
            <button id="submit">确认发布</button>
            <button id="cancel">放弃编辑</button>

        </div>
    </div>

</div>
<div class="bottom"><span class="msg">联系我们：xxxxxxxxxx</span><span class="msg">传真：xxxxxx</span><span class="msg">地址：xxxxxxxxxxxxxxxxxx</span>
    <div>本页面由xxxxxx工作室提供支持</div>
</div>
</body>
</html>
