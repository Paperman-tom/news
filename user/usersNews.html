<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布者新闻</title>
    <link rel="stylesheet" href="../style/framework.css" type="text/css">
    <link rel="stylesheet" href="../style/usersNews.css" type="text/css">

</head>
<body>
<div class="head">
    <span id="headtittle">新闻管理系统</span>
</div>

<div class="bigbox">
    <div class="leftcol">
        <div class="module">
            <button class="sidebtn">主页</button>
            <button class="sidebtn">我的新闻</button>
            <button class="sidebtn">新闻发布</button>
        </div>
    </div>

    <div class="rightcol">
        <div class="box">
            <div class="searchbox box ">
                <form action="" method="post" ><input id="search" type="text" name=""></form>
                <button id="add" class="action" onclick="add()">添加新闻</button>
                <button id="delete" class="action">批量删除</button>
            </div>
            <div class="order">
                <button id="bytime">按时间</button>
                <button id="clicktimes">按点击量</button>
            </div>
            <div class="list box">
                <table id="order" class="order">
                    <tr>
                        <td id="allselect"> <input type="checkbox" id="alls"  onclick="allSelect(this)" />全选</td>
                        <td id="title">标题</td>
                        <td id="time">发布时间</td>
                        <td id="author">发布者</td>
                        <td id="button">操作</td>
                    </tr>
                </table>
            </div>
            <div class="pages">

            </div>
        </div>
    </div>
</div>

<div class="bottom">
    <div class="info">
        <span class="msg">联系我们：xxxxxxxxxx</span>
        <span class="msg">传真：xxxxxx</span>
        <span class="msg">地址：xxxxxxxxxxxxxxxxxx</span>
    </div>

    <div>本页面由xxxxxx工作室提供支持</div>
</div>

<script type="text/javascript" src="../js/lists.js"></script>
</body>
</html>
