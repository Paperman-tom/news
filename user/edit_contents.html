<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改新闻</title>
    <link rel="stylesheet" href="../style/news_release.css" type="text/css">
    <link rel="stylesheet" href="../style/framework.css" type="text/css">
</head>
<body>
<div class="head">
    <span id="headtittle">新闻管理系统</span>
</div>
<div class="bigbox">
    <div class="leftcol">
        <div class="module">
            <button class="sidebtn">主页</button>
            <button class="sidebtn">我的新闻</button>
            <button class="sidebtn" id="thisModule">新闻发布</button>
        </div>
    </div>
    <div class="rightcol">
        <div class="box">
            <div class="container">
                <div class="txt container2" id="bt">
                    <span>标题</span><form action="" method="post" class="textbox"><input class="contents" id="title" name="title" type="text"> </form>
                </div>
                <div class="container2">
                    <div class="txt" id="lb">
                        <span>类别</span><form action="" method="post"><input class="contents" id="category" name="category" type="text"></form>
                    </div>
                    <div class="txt" id="ly">
                        <span>来源</span><form action="" method="post"><input class="contents" id="author" name="author" type="text"></form></div>
                </div>
                <div class="txt container2" >
                    <span>正文</span>
                    <form action="" method="post" class="textbox">
                        <textarea id="text" class="contents" name="text"></textarea>
                    </form>
                </div>
                <div class="button">
                    <button id="submit" class="action">确认修改</button>
                    <button id="cancel" class="action">放弃编辑</button>
                    <button id="delete" class="action">删除新闻</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bottom">
    <div class="info">
        <span class="msg">联系我们：xxxxxxxxxx</span>
        <span class="msg">传真：xxxxxx</span>
        <span class="msg">地址：xxxxxxxxxxxxxxxxxx</span>
    </div>

    <div>本页面由xxxxxx工作室提供支持</div>
</div>
<script type="text/javascript" src="../js/addLoadEvent.js"></script>
<script type="text/javascript" src="../js/leftCol.js"></script>
</body>
</html>
