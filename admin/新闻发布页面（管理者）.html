<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻发布页面（管理者）</title>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        .text{
            width: 90%;
            height: 50%;
        }
        input{
            margin: 1%;
            font-size: 20px;
        }
        .container-news{
            width: 800px;
            height: 555.5px;
            border-radius: 5%;
            margin: auto;
            margin-top: 5%;
            background-color: #fff;
        }
        #cancel,#agree{
            padding: 1%;
        }
        textarea{
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="../style/admin-common.css">
    <script src="../js/edit-news.js"></script>
</head>
<body>
<div class="outer">
    <div class="header">
        <p>新闻管理系统<span>（管理员）</span></p>
    </div>

    <div class="body-box">
        <ul class="left-nav" >
            <li class="edit-user"><a>编辑发布者</a></li>
            <li class="edit-program"><a>编辑栏目</a></li>
            <li class="edit-news"><a>编辑新闻</a></li>
        </ul>

        <div class="right-box"  >

            <div class="container-news">
                <form action="#" method='post'>
                    <div>
                        标题<input type="text" name="title" value="">
                    </div>

                    <div>
                        类别<input type="text" name="category" value="">
                        来源<input type="text" name="author" value="" >
                    </div>
                    <div>
                        正文
                        <textarea style="overflow-y:visible; resize: none"  rows="15" cols="78" name="text" ></textarea>
                    </div>

                    <div>
                        <input type="submit" name="agree" id="agree" value="确认发布">
                        <a href=""><input type="button" name="cancel" id="cancel" value="放弃编辑"></a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
