            <div class="right-box"  >

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">添加</button>

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">标题</label>
                                        <input type="text" class="form-control" id="addTitle">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">发布者</label>
                                        <input type="text" class="form-control" id="addAuthor">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary submit" id="submit">提交</button>
                            </div>
                        </div>

                            <td id="time">发布时间</td>
