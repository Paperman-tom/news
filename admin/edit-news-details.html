<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻发布页面（管理者）</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/e-n-d.css">
    <link rel="stylesheet" href="../style/admin-common.css">
    <link rel="stylesheet" href="../images/iconfont.css">
    <link rel="icon" href="../images/newslogo2.ico" type="image/x-icon">


</head>
<body>
<div class="outer">
    <div class="header">
        <p>新闻管理系统<span>（管理员）</span></p>
    </div>

    <div class="body-box">
        <ul class="left-nav" >
            <li class="edit-user"><a>编辑发布者</a></li>
            <li class="edit-program"><a>编辑栏目</a></li>
            <li class="edit-news"><a>编辑新闻</a></li>
        </ul>

        <div class="right-box"  >

            <div class="container-news">
                <form>

                        标题<input class="form-control" type="text" name="title" id="tittle" value="">


                        类别<select class="form-control" id="category" width="50px">
                                <option>--请选择--</option>
                            </select>

                        来源<input type="text" class="form-control" name="author" id="author" value="" >


                    <div>
                        正文<textarea style="overflow-y:visible; resize: none" class="form-control" rows="12" cols="78" id="text" name="text" ></textarea>
                    </div>
                    <hr>
                    <div>
                        <input type="button" class="btn" name="agree" id="agree" value="确认发布">
                        <input type="button" class="btn" name="cancel" id="cancel" value="放弃编辑">
                    </div>

                </form>
            </div>
            <hr>
        </div>
    </div>
</div>

</body>
</html>
<script src="../images/iconfont.js"></script>
<script src="../js/lib/jquery-2.2.3.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script src="../js/edit-news-details.js"></script>
