<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>edit-user</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="../style/admin-common.css">
    <link rel="stylesheet" href="../style/edit-user.css">
    <link rel="stylesheet" href="../images/iconfont.css">
    <link rel="icon" href="../images/newslogo2.ico" type="image/x-icon">



</head>
    <body>
    <div class="outer">
        <div class="header">
            <p>新闻管理系统<span>（管理员）</span></p>
        </div>

        <div class="body-box">
            <ul class="left-nav" >
                <li class="edit-user"><a>编辑发布者</a></li>
                <li class="edit-program"><a>编辑栏目</a></li>
                <li class="edit-news"><a>编辑新闻</a></li>
            </ul>

            <div class="right-box"  >
                全选<input type="checkbox" id="All"/>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">添加</button>
                <button type="button" class="btn btn-primary" id="dels" >删除</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="exampleModalLabel">添加发布者</h4>
                            </div>
                            <div class="modal-body">

                                <form>
                                    <div class="form-group">
                                        <label class="control-label">发布者</label>
                                        <input type="text" class="form-control" id="addAuthor">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary submit" id="submit">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>

                <div class="row">

                </div>

                <!--分页-->
                <nav class="pages" aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous" class="disabled">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <li>
                            <a href="#" aria-label="Next" class="disabled">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>


</body>
</html>
<script src="../js/lib/jquery-2.2.3.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script src="../js/edit-releaser.js"></script>
<script src="../js/lib/template-web.js"></script>
<script type="text/html" id="template">
    <div class="col-sm-6 col-md-4 rowChild">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{author}}</h3><input type="checkbox">
                <p><a href="#" class="btn btn-primary del" role="button">删除</a></p>
            </div>
        </div>
    </div>
</script>
<script src="../images/iconfont.js"></script>
