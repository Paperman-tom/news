<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>批量管理新闻</title>
    <link rel="icon" href="../images/newslogo2.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../style/style2.css">

    <script src="../js/lib/npm.js"></script>
    <script src="../js/lib/bootstrap.js"></script>>
    <script src="../js/lib/jquery-3.2.1.min.js"></script>
    <script src="../js/管理者管理界面.js"></script>
    <style>
        #demo>div{
            display:none;
        }

        .totalbox{
            margin: 1%;
        }
        .form-btn{
            display:inline-block;
            width: 55%;
        }

    </style>
    <link rel="stylesheet" href="../style/bootstrap.min.css">

</head>

<body onload="allsn()">

<div class="totalbox">
    <div id="title" class="clearfix">新 闻 管 理</div>
    <br>
    <div class="form-btn">
        <form action=""  method="post">
            <input type="button" value="添加新闻" class="btn btn-default" onclick="add()" />
            <input type="button" value="删除已选项" class="btn btn-default" onclick="dels()" />
            <input type="submit" value="保存" class="btn btn-default">
        </form>
    </div>
    <div class="header-search search-box">
        <form class="search-form" action="" method="post">
            <input type="search" name="keyword" class="search-text"/>
            <input type="submit" value="&#xe60b" class="search-botton iconfont" />
        </form>
    </div>
</div>
<br><hr>
<ul class="nav nav-tabs" onclick="nav()">
    <li role="presentation"><a href="#">按时间</a></li>
    <li role="presentation"><a href="#">按点击量</a></li>
</ul>
<table id="order" border="1" class="order">
    <tr>
        <td> <input type="checkbox" id="alls"  onclick="allSelect(this)"/>全选</td>
        <td>新闻标题</td>
        <td>发布日期</td>
        <td>操作</td>
    </tr>

</table>
<div class="bottom">
    <div class="tips"><span>联系电话：xxx</span><span>传真：xxx</span> <span>地址：xxx</span></div>
    <div id="text">本页面由xxx工作室提供支持</div>
</div>

{% paginate %}

</body>

</html>
