<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit-program</title>
    <link rel="stylesheet" href="../style/admin-common.css">
    <link rel="stylesheet" href="../style/news-program.css">
    <link rel="stylesheet" href="../images/iconfont.css">
    <link rel="icon" href="../images/newslogo2.ico" type="image/x-icon">
</head>
<body>
<div class="outer">
    <div class="header">
        <p>新闻管理系统<span>（管理员）</span></p>
    </div>
    <div class="body-box">
        <ul class="left-nav" >
            <li class="edit-user"><a>编辑发布者</a></li>
            <li class="edit-program"><a>编辑栏目</a></li>
            <li class="edit-news"><a>编辑新闻</a></li>
        </ul>

        <div class="right-box"  >

            <div class="edit-list">
                <table id="order" class="order">
                    <tr>
                        <td id="allselect"> <input type="checkbox" id="alls"  onclick="allSelect(this)" />全选</td>
                        <td id="program">栏目</td>
                        <td id="button">操作</td>
                    </tr>

                </table>
            </div>
            <div class="edit-btn">
                <form action=""  method="post">
                    <input type="button" value="+"  onclick="add()" />
                    <input type="button" value="-"   onclick="dels()" />
                    <input type="submit" value="SAVE" >
                </form>
            </div>

        </div>
    </div>
</div>
<script src="../js/edit-program.js"></script>
<script src="../images/iconfont.js"></script>
</body>
</html>
