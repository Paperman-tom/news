<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit-program</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="../style/news-program.css">
    <link rel="stylesheet" href="../style/admin-common.css">
    <link rel="stylesheet" href="../images/iconfont.css">
    <link rel="icon" href="../images/newslogo2.ico" type="image/x-icon">

</head>
<body>
<div class="outer">
    <div class="header">
        <p>新闻管理系统<span>（管理员）</span></p>
    </div>
    <div class="body-box">
        <ul class="left-nav" >
            <li class="edit-user"><a>编辑发布者</a></li>
            <li class="edit-program"><a>编辑栏目</a></li>
            <li class="edit-news"><a>编辑新闻</a></li>
        </ul>

        <div class="right-box"  >
            全选<input type="checkbox" id="All"/>
            <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModal">添加</button>
            <button type="button" class="btn btn-primary" id="dels" >删除</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="exampleModalLabel">添加栏目</h4>
                        </div>
                        <div class="modal-body">

                            <form>
                                <div class="form-group">
                                    <label class="control-label">栏目</label>
                                    <input type="text" class="form-control" id="addcategory">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary submit" id="submit">提交</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>

            <div class="row" name="box">

            </div>

            <!--分页-->
            <nav class="pages" aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous" class="disabled">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" aria-label="Next" class="disabled">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>

</body>
</html>

<script src="../images/iconfont.js"></script>
<script src="../js/lib/jquery-2.2.3.js"></script>

<script src="../js/lib/template-web.js"></script>

<script type="text/html" id="template">
    <div class="col-sm-6 col-md-4 col-lg-4 rowChild">
        <div class="thumbnail">
            <div class="caption">
                <a href={{url}}><h3><%= category %></h3></a>
                <input type="checkbox">
                <p> <button class="btn btn-primary del" >删除</button></p>

            </div>
        </div>
    </div>
</script>

<script src="../js/lib/bootstrap.min.js"></script>
<script src="../js/edit-category.js"></script>
